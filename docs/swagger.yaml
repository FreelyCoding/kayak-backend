info:
  contact: {}
  title: Kayak Backend API
  version: 0.0.1
paths:
  /favorite/add/problem/{id}:
    post:
      description: 添加题目到收藏夹（只有管理员和题目创建者能添加私有题目）
      parameters:
      - description: 题目ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: 添加成功
          schema:
            type: string
        "403":
          description: 没有权限
          schema:
            type: string
        "404":
          description: 题目不存在
          schema:
            type: string
        default:
          description: 服务器错误
          schema:
            type: string
  /favorite/add/problemset/{id}:
    post:
      description: 添加题集到收藏夹（只有管理员和题集创建者能添加私有题集）
      parameters:
      - description: 题集ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: 添加成功
          schema:
            type: string
        "403":
          description: 没有权限
          schema:
            type: string
        "404":
          description: 题集不存在
          schema:
            type: string
        default:
          description: 服务器错误
          schema:
            type: string
  /favorite/remove/problem/{id}:
    post:
      description: 从收藏夹移除题目
      parameters:
      - description: 题目ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
